    <header>

    <main>
        <h2>Create User Account</h2>
        <form id="create-user-form">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" required><br>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" required><br>

            <label for="role">Role:</label>
            <select id="role" required>
                <option value="student">Student</option>
                <option value="admin">Admin</option>
            </select><br>

            <label for="class-id">Class ID:</label>
            <input type="text" id="class-id" required><br>

            <label for="agency-name">Agency Name:</label>
            <input type="text" id="agency-name" required><br>

            <label for="username">Username:</label>
            <input type="text" id="username" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" required><br>

            <button type="submit">Create Account</button>
        </form>
        <div id="success-message"></div>
