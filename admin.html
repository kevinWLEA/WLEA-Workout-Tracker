<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
        
        <button id="logout-button">Logout</button>
    </header>

    <main>
        <!-- Section for creating classes -->
        <section id="create-class">
            <h2>Create New Class</h2>
            <form id="class-form">
                <label for="class-name">Class Name:</label>
                <input type="text" id="class-name" name="class-name" required>
                <button type="submit">Create Class</button>
            </form>
        </section>

        <!-- Section for selecting and viewing students by class -->
        <section id="class-list">
            <h2>View Students by Class</h2>
            <select id="class-select">
                <option value="" selected disabled>Select a class</option>
                <!-- Class options will be dynamically populated -->
            </select>
            <table id="student-list">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Agency Name</th>
                        <th>Class Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="students-table-body">
                    <!-- Student rows will be dynamically added here -->
                </tbody>
            </table>
        </section>

        <button id="create-student-btn">Create New Student</button>
    </main>

    <script src="admin-dashboard.js"></script>
</body>
</html>
