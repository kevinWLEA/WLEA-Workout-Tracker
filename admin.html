<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Create User</title>
    <link rel="stylesheet" href="styles-admin.css">
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
        <button id="logout-button" class="logout-btn">Logout</button>
    </header>

    <main>
        <h2>Create User Account</h2>
        <form id="create-user-form">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" required><br>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" required><br>

            <label for="role">Role:</label>
            <select id="role" required>
                <option value="student">Student</option>
                <option value="admin">Admin</option>
            </select><br>

            <label for="class-id">Class ID:</label>
            <input type="text" id="class-id" required><br>

            <label for="agency-name">Agency Name:</label>
            <input type="text" id="agency-name" required><br>

            <label for="username">Username:</label>
            <input type="text" id="username" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" required><br>

            <button type="submit">Create Account</button>
        </form>
        <div id="success-message"></div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore.js"></script>
    <script src="admin.js"></script>
</body>
</html>
